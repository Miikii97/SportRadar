<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/index.css">

    <title>Sport Results</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="img" src="pictures/logo.jpg" routerLink="/" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bracket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="pictures/hero1.jpg" class="d-block w-100" alt="Sport Results">
                <div class="carousel-caption" id="slide_1_matches">
                    <!-- Match is going to be projected -->
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="pictures/hero1.jpg" class="d-block w-100" alt="Sport Results">
                <div class="carousel-caption" id="slide_2_matches">
                    <!-- Match is going to be projected -->
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="pictures/hero1.jpg" class="d-block w-100" alt="Sport Results">
                <div class="carousel-caption" id="slide_3_matches">
                    <!-- Match is going to be projected -->
                </div>
            </div>

            <!-- Slide 4 -->
            <div class="carousel-item">
                <img src="pictures/hero1.jpg" class="d-block w-100" alt="Sport Results">
                <div class="carousel-caption" id="slide_4_matches">
                    <!-- Match is going to be projected -->
                </div>
            </div>

            <!-- Slide 5 -->
            <div class="carousel-item">
                <img src="pictures/hero1.jpg" class="d-block w-100" alt="Sport Results">
                <div class="carousel-caption" id="slide_5_matches">
                    <!-- Match is going to be projected -->
                </div>
            </div>
        </div>

        <!-- Previous Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next Button -->
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Table for the matches -->
    <div class="main">
        <div class="table" id="result"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="logos">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="pictures/facebookLogo.png" class="img1" /></a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="pictures/instaLogo.jpg" class="img2" /></a>
            <a href="https://www.twitter.com/" target="_blank">
                <img src="pictures/twitterLogo.jpg" class="img3" /></a>
        </div>
        <div class="newsletter-form">
            <h3>Subscribe to Our Newsletter</h3>
            <form>
                <label for="email">E-Mail: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" />
                <button type="submit" class="my-btn">Subscribe</button>
            </form>
        </div>
        <div class="thirdrow">
            <p>&copy;Copyrights Group 3</p>
        </div>
        <div class="footer-links">
            <button class="btn my-btn1" href="#">Bracket</button>
            <button class="btn my-btn1" href="/">About Us</button>
        </div>
        <div class="footer-logo">
            <img src="pictures/logo.jpg" />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="matches.js"></script>
</body>

</html>
