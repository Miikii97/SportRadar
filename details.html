<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/details.css">
    <link rel="stylesheet" href="/CSS/navbar_footer.css">

    <title>Sport Results</title>
</head>

<body class="details-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="img" src="pictures/logo.jpg" routerLink="/" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bracket.html">Bracket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Match Card with full details about the match -->
    <div class="match-card">
        <div class="teams">
            <div class="team">
                <h3 id="homeTeam"></h3>
            </div>

            <div class="score" id="score">-</div>

            <div class="team">
                <h3 id="awayTeam"></h3>
            </div>
        </div>

        <div class="match-info">
            <p><strong>Date:</strong> <span id="matchDate"></span></p>
            <p><strong>Time:</strong> <span id="matchTime"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <p><strong>Stage:</strong> <span id="stage"></span></p>
            <p><strong>Competition:</strong> <span id="competition"></span></p>
            <p><strong>Stadium:</strong> <span id="stadium">TBD</span></p>
        </div>

        <div id="highlights" class="mt-3">
            <h4>Match Highlights:</h4>
            <ul id="highlightsList">
                <!-- Goals, cards, etc. will appear here -->
            </ul>
        </div>
    </div>

    <!-- Table for the Matches -->
    <div class="main_table">
        <h1 class="text-center my-3">Match Schedule:</h1>
        <div class="table mb-4" id="result"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="logos">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="pictures/facebookLogo.png" class="img1" /></a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="pictures/instaLogo.jpg" class="img2" /></a>
            <a href="https://www.twitter.com/" target="_blank">
                <img src="pictures/twitterLogo.jpg" class="img3" /></a>
        </div>
        <div class="newsletter-form">
            <h3>Subscribe to Our Newsletter</h3>
            <form>
                <label for="email">E-Mail: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" />
                <button type="submit" class="my-btn">Subscribe</button>
            </form>
        </div>
        <div class="thirdrow">
            <p>&copy;Copyrights Miki Milenovikj</p>
        </div>
        <div class="footer-links">
            <a class="btn my-btn1" href="index.html">Home</a>
            <a class="btn my-btn1" href="bracket.html">Bracket</a>
        </div>
        <div class="footer-logo">
            <img src="pictures/logo.jpg" />
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="/JavaScript/matches.js"></script>
    <script src="/JavaScript/matches_table.js"></script>
    <script src="/JavaScript/details.js"></script>

</body>

</html>
